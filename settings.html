    <h1 id = "settings-title">My Settings</h1>

    <div class = "container" id = "settings">
      <form action = "settings.html" class = "col-md-6 col-md-offset-3">
        <div class = "form-group input">
          <input type = "text" name = "email" id = "email" placeholder = "Email Address" class = "col-md-12">
        </div>
        <div class = "form-group input">
          <input type = "text" name = "zip" id = "zip" placeholder = "Zip Code" class = "col-md-4">
        </div>
        <div class = "form-group input">
          <input type = "file" name = "avatar" class = "col-md-12">
          <script type="text/javascript">
              $(document).ready(function(){
                $("input[type=file]").nicefileinput({
                  label: "Upload Profile Image"
                });
              });
          </script>
        </div>
        <div class = "form-group input">
          <textarea name = "bio" class = "col-md-12" placeholder = "Bio"></textarea>
        </div>
        <div class = "form-group input">
          <input type = "submit" value = "save" class = "col-md-12">
        </div>
      </form>
    </div>
